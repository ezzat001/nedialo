{% extends 'base.html' %}

{% block head %}



<style>
    #map {
        height: 500px;
        width: 100%;
    }

    #darkModeToggle {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1000;
        background: white;
        padding: 10px;
        border: 1px solid #ccc;
        cursor: pointer;
    }

    .input-group-static {
        margin-bottom: 1.5rem;
    }

    .input-group-static .form-control.zip-code {
        width: 120px;
    }
</style>
{% endblock %}

{% block body %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-lg-12 position-relative z-index-2">
            <div class="card mb-4">
                <div class="d-flex">
                    <div class="icon icon-shape icon-lg bg-gradient-info shadow text-center border-radius-xl mt-n3 ms-4">
                        <i class="material-icons opacity-10" aria-hidden="true">house</i>
                    </div>
                    <h6 class="mt-3 mb-2 ms-3">Lead Submission Form</h6>
                </div>
                <div class="card-header">
                    <h5>Lead Info</h5>
                </div>
                <div class="card-body pt-0">
                    <h1> dashboard </h1>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


<script src="../static/js/plugins/choices.min.js"></script>
<script src="../static/js/plugins/multistep-form.js"></script>

<script src="../static/js/core/bootstrap.min.js"></script>




{% endblock %}
