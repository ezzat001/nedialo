{% extends 'base-admin.html' %}

{% block head %}



<style>
    #map {
        height: 500px;
        width: 100%;
    }

    

    .input-group-static {
        margin-bottom: 1.5rem;
    }

    .input-group-static .form-control.zip-code {
        width: 120px;
    }
</style>
{% endblock %}

{% block body %}




<div class="container-fluid py-4">
    <div class="row">
      <div class="col-12">
        <div class="multisteps-form mb-9">
          <!--progress bar-->
          <div class="row">
            <div class="col-12 col-lg-8 mx-auto my-5">
            </div>
          </div>
          <!--form panels-->
          <div class="row">
            <div class="col-12 col-lg-8 m-auto">
              <div class="card">
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                  <div class="bg-gradient-info shadow-info border-radius-lg pt-4 pb-3">
                    <div class="multisteps-form__progress">
                      <button class="multisteps-form__progress-btn js-active" type="button" title="Account Info">
                        <span>List Sources</span>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="card-body">
                  <form class="multisteps-form__form" role="form" method="POST" enctype="multipart/form-data" id="user-create">
                    {% csrf_token %}

                    <!--single form panel-->
                    <div class="multisteps-form__panel border-radius-xl bg-white js-active" data-animation="FadeIn">
                      <h5 class="font-weight-bolder mb-0">New Data Source</h5>
                      <p class="mb-0 text-sm">Mandatory informations</p>
                      <div class="multisteps-form__content" id="pageone">

                        <div class="row mt-3">
                          <div class="col-12 col-sm-6">
                            <label class="form-label">Source Name *</label>
                            <div class="input-group input-group-dynamic">
                              <input class="multisteps-form__input form-control" type="text" name="source_name" required/>
                            </div>
                          </div>

                            <div class="col-12 col-sm-6">
                                <label class="form-label">Source Type *</label>
                                <div class="input-group input-group-dynamic">
                                    <select class="form-control" name="source_type" id="source" placeholder="search" required>
                                      <option value="">Select..</option> <!-- Blank option for initial selection -->
                                      
                                      {% for key,value in source_types %}
                                          <option value="{{key}}">{{value}}</option>
                                      {% endfor%}
          
                                    </select>            
                                </div>
                              </div>
                            </div>



                        <div class="button-row d-flex mt-4">
                          <button class="btn bg-gradient-info ms-auto mb-0" type="submit" title="Save">Save</button>
                        </div>
                      </div>
                    </div>
 
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>









<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


<script src="../static/js/plugins/flatpickr.min.js"></script>

<script src="../static/js/plugins/choices.min.js"></script>
<script src="../static/js/plugins/multistep-form.js"></script>

<script src="../static/js/plugins/datatables.js"></script>



<script src="../static/js/plugins/dropzone.min.js"></script>
<script src="../static/js/core/popper.min.js"></script>
<script src="../static/js/plugins/perfect-scrollbar.min.js"></script>
<script src="../static/js/plugins/smooth-scrollbar.min.js"></script>
<!-- Kanban scripts -->
<script src="../static/js/plugins/dragula/dragula.min.js"></script>
<script src="../static/js/plugins/jkanban/jkanban.js"></script>
<script src="../static/js/plugins/sweetalert.min.js"></script>
<script src="static/js/core/bootstrap.min.js"></script>



<script src="../static/js/material-dashboard.js"></script>

<script src="../static/js/plugins/chartjs.min.js"></script>
<script src="../static/js/plugins/world.js"></script>
<!-- Github buttons -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
<script src="../static/js/plugins/choices.min.js"></script>
<script src="../static/js/plugins/multistep-form.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>





<!-- Kanban scripts -->
<script>
  var win = navigator.platform.indexOf('Win') > -1;
  if (win && document.querySelector('#sidenav-scrollbar')) {
    var options = {
      damping: '0.5'
    }
    Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
  }
</script>




<script>
  if (document.getElementById('source')) {
    var element = document.getElementById('source');
    const example = new Choices(element, {
      searchEnabled: false
    });
  };
</script>







{% endblock %}
